{% extends 'MainApp/base.html' %}

{% block content %}

<p>Pizza: {{ pizza }}</p>

<ul>
    {% for topping in toppings %} 

    <li>
        <p>{{ topping.name }} </p>
    </li>
    {% empty%} 
    <li> There are no toppings on this pizza.</li>

    {% endfor %}

</ul>

<p> 
    <a href="{% url 'MainApp:new_comment' pizza.id %}"> Add a new topping</a>
</p>

{% endblock content %} z
